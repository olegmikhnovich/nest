<div class="container">
  <div class="element-container">
    <div class="element-img">
      <img class="avatar" [src]="house.img_url"/>
    </div>
    <div class="element-description" >
      <h2 class="price-box">{{house.price_formatted}}</h2>
      <h2>{{house.title}}</h2>
      <h3>{{house.keywords}}</h3>
      <p>{{house.summary}}</p>
      <button routerLink="/" class="btn">To Homepage</button>
    </div>
  </div>         
</div>
